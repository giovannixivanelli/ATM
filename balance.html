<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банкомат</title>
</head>

<body>
    <div class="content">
        <div class="atm">
            <div class="atm--buttons">
                <button onclick="document.location='withdraw.html'" class="button--link"></button>
                <button onclick="document.location='deposit.html'" class="button--link"></button>
                <button onclick="document.location='index.html'" class="button--link"></button>
            </div>
            <div class="shadowed">
                <div class="atm--display--balance">
                    <p class="atm--display--balance--text">Ваш баланс: <span class="balance--count">500</span> рублей
                    </p>
                    <div class="atm--display--balance--bottom">
                        <p class="withdraw--text">Снять деньги</p>
                        <p class="deposit--text">Внести деньги</p>
                        <p class="balance--text">На главную</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
