<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Снять деньги</title>
</head>

<body>
    <div class="content">
        <div class="atm">
            <div class="atm--buttons">
                <button class="confirm__withdraw--button button--link"></button>
                <button class="clear--button button--link"></button>
                <button onclick="document.location='index.html'" class="button--link"></button>
            </div>
            <div class="atm--display">
                <div class="atm--display--input">
                    <form>
                        <label class="atm--display--title">Введите сумму, которую хотите снять</label><br>
                        <input type="text" name="" id="" class="atm--input"><br>
                    </form>
                </div>
                <div class="balance--text"></div>
                <div class="atm--display--bottom">
                    <p class="withdraw--text">Подтвердить</p>
                    <p class="deposit--text">Сброс ввода</p>
                    <p class="balance--text">На главную</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
